<!-- Loading Bar -->
<fuse-loading-bar></fuse-loading-bar>


<mat-sidenav-container>
    <router-outlet *ngIf="true"></router-outlet>
    <mat-sidenav-content>
        <!-- Contenido -->
        <div class="consultaConciliacionMenudeo-container-consultaConciliacion">
            <div class="operaMenudeo-header-content-consultaConciliacion">
                <span>Consulta de Conciliación</span>
                <mat-icon class="icon-size-10 icon-bdv-icon-usd-l head-icon-Menudeo-consultaConciliacion"></mat-icon>
            </div>
            <mat-card class="card-container-operaMenudeo-consultaConciliacion">
                <div class="title-operaMenudeo-consultaConciliacion">
                    <span>Seleccione Criterios de Búsqueda</span>
                </div>
                <!-- Carga Form -->
                <form class="card-form-operaMenudeo-consultaConciliacion" #consultaconciliacionForm="ngForm" [formGroup]="consultaaConciliacioonMenudeoForm">

                    <div class="field-container-Menudeo-consultaConciliacion">

                <div class="campos-operaMenudeo-consultaConciliacion">


                    <mat-form-field class="w-full field-operMenudeo-consultaConciliacion" appearance="outline">
                        <mat-label>Envio BCV</mat-label>
                        <mat-select>
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-full field-operMenudeo-consultaConciliacion" appearance="outline">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" readonly>
                        <mat-icon (click)="picker.open()" class="icon-bdv-icon-scheduledit-m date-icon-Menudeo-consultaConciliacion"></mat-icon>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    </div>
                
            </div>
    </form>

                <div class="buttons-operMenudeo-consultaConciliacion">
                    <div class="button-container2-operMenudeo-consultaConciliacion">
                        <button class="mat-raised-button" type="submit" form="cargaForm">Procesar</button>
                        <button class="mat-raised-button" type="submit" form="cargaForm" (click)="menuPrincipal()">Salir</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
