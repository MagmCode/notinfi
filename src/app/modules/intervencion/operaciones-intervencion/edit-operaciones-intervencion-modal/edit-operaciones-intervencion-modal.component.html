<h2 mat-dialog-title>Editar Intervención</h2>

<mat-dialog-content>
  <div class="dialog-form-container">
    <form [formGroup]="editForm">

      <div class="campos-operaEdit">
        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>ID Operación</mat-label>
          <input matInput formControlName="idOper" readonly disabled>
        </mat-form-field>

        <mat-form-field appearance = "outline" class="input-edit-inter" >
          <mat-label>CI o RIF </mat-label>
          <input matInput formControlName="nroCedRif">
        </mat-form-field>

        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>Nombre Cliente</mat-label>
          <input matInput formControlName="nomCliente">
        </mat-form-field>
      </div>
      
      <div class="campos-operaEdit">
        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>Fecha</mat-label>
          <input matInput formControlName="fechOper" >
        </mat-form-field>

        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>Monto</mat-label>
          <input matInput type="number" formControlName="mtoDivisas">
        </mat-form-field>

        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>Cuenta Divisas</mat-label>
          <input matInput formControlName="ctaClienteDivisas">
        </mat-form-field>
      </div>

      <div class="campos-operaEdit">
        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>Cuenta Bs</mat-label>
          <input matInput formControlName="ctaCliente">
        </mat-form-field>

        <mat-form-field appearance = "outline" class="input-edit-inter">
          <mat-label>Código Moneda</mat-label>
          <input matInput formControlName="codDivisas">
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <div class="dialog-buttons">
  <button class="mat-raised-button" (click)="onNoClick()">Cancelar</button>
  <!-- <button mat-button [disabled]="!editForm.valid" (click)="onSave()">Guardar</button> -->
  <button class="mat-raised-button" (click)="handleSave()" [disabled]="!editForm.valid">Guardar</button>
</div>
</mat-dialog-actions>
