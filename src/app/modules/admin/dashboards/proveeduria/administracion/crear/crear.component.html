<h2 mat-dialog-title class="title-center">Creación de {{ tituloModal }} </h2>


<form [formGroup]="formularioArticulo"  > 
<mat-dialog-content class="mat-typography">
    <div class="grid grid-cols-12  gap-3  text-center">
        <div class="col-span-4">
            <mat-form-field appearance="fill" class="width100">
                <mat-label>Codigo BDV</mat-label>
                <input matInput type="text" formControlName="codigoBdv" >
            </mat-form-field>
        </div>

            <div class="col-span-4">
                <mat-form-field appearance="fill" class="width100">
                    <mat-label>Descripción de artículo</mat-label>
                    <input matInput type="text" formControlName="descripcion"  >
                </mat-form-field>
            </div>

            <div class="col-span-4">
                <mat-form-field appearance="fill" class="width100">
                    <mat-label>Unidad de venta</mat-label>
                    <mat-select class="inputMat"   formControlName="idUnidadVenta"   id="unidadVenta"  #buySellSelect="matSelect" >  <!--  -->
                        <mat-option>
                            <ngx-mat-select-search [formControl]="unidadVentaFiltrosCtrl"   [placeholderLabel]="'Buscar...'"
                            [noEntriesFoundLabel]="'No Encontrado'" >
                            <mat-icon class="mr-1 icon-size-5"    ngxMatSelectSearchClear                                            
                            [svgIcon]="'heroicons_solid:x'"></mat-icon></ngx-mat-select-search>
                        </mat-option>
                    <mat-option *ngFor="let unidadVenta of filtroUnidadVenta | async" [value]="unidadVenta.id" >  <!--  -->
                        {{unidadVenta.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-span-4 flex justify-center">
                <mat-form-field appearance="fill" class="width100">
                    <mat-label>Estatus</mat-label>                
                    <mat-select formControlName="estatus" >
                        <mat-option value="">Seleccione</mat-option>
                         <mat-option value="A"> ACTIVO</mat-option>
                         <mat-option value="I"> INACTIVO</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>       
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="accent" >Cancelar</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial (click)="guardar()" >Guardar</button>

</mat-dialog-actions>
</form>
