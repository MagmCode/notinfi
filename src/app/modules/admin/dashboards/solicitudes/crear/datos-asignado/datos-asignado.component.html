

<h2 mat-dialog-title class="title-center">Datos usuario asignar </h2>
<form [formGroup]="datosFormulario" (ngSubmit)="submit()">
<mat-dialog-content class="mat-typography">

    <div class="grid grid-cols-12 gap-4 mt-4 mb-4"  >
                  
        <h4 class="title-center col-start-1 col-end-13"> Ingresar Ubicación física real</h4>
     
         <div class="col-start-1 col-end-3">
             <mat-form-field appearance="fill" class="width100">
                 <mat-label>NM</mat-label>
                 <input matInput  formControlName="codigoUsuario"   readonly> 
                 <!-- <mat-error *ngIf="solFormulario.get('nm')?.hasError">
                     Campo <strong>Obligatorio</strong>
                 </mat-error>   -->                    
             </mat-form-field>
         </div>
         <div class="col-end-3 col-start-6">
             <mat-form-field appearance="fill" class="width100">
                 <mat-label>Cédula</mat-label>
                 <input matInput formControlName="cedula" readonly> 
                 <!-- <mat-error *ngIf="solFormulario.get('nm')?.hasError">
                     Campo <strong>Obligatorio</strong>
                 </mat-error>   -->                    
             </mat-form-field>
         </div>
         <div class="col-end-6  col-start-13">
             <mat-form-field appearance="fill" class="width100">
                 <mat-label>Nombre y Apellido</mat-label>
                 <input matInput formControlName="nombres" readonly> 
                 <!-- <mat-error *ngIf="solFormulario.get('nm')?.hasError">
                     Campo <strong>Obligatorio</strong>
                 </mat-error>   -->                    
             </mat-form-field>
         </div>
         
         <div class="col-start-1 col-end-2">
             <mat-form-field appearance="fill" class="width100">
                 <mat-label>Código  unidad </mat-label>
                 <input matInput formControlName="codUnidad" readonly> 
                 <!-- <mat-error *ngIf="solFormulario.get('nm')?.hasError">
                     Campo <strong>Obligatorio</strong>
                   </mat-error>   -->                    
             </mat-form-field>
         </div>
         <div class="col-end-2 col-start-6 ">
     <mat-form-field appearance="fill" class="width100">
         <mat-label>Nombre de la unidad </mat-label>
         <input matInput formControlName="unidad" readonly> 
         <!-- <mat-error *ngIf="solFormulario.get('nm')?.hasError">
             Campo <strong>Obligatorio</strong>
           </mat-error>   -->                    
     </mat-form-field>
         </div>
     <div class="col-end-6  col-start-13">

         <mat-form-field appearance="fill"class="width100">
             <mat-label>Ubicación física</mat-label>
             <input matInput formControlName="ubicacionFisica" > 
            <mat-error *ngIf="datosFormulario.get('ubicacionFisica')?.hasError">
                 Campo <strong>Obligatorio</strong>
             </mat-error>                      
         </mat-form-field>
     </div>
       
     
 </div>


 
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="accent" >Cancelar</button>
  <button mat-raised-button color="primary" cdkFocusInitial  [type]="submit">Enviar</button>
</mat-dialog-actions>
</form>
