

    <!-- Main -->
    <div class="flex flex-col flex-auto min-w-0 ">
        <div class="inset-0 flex flex-col ">
        <!-- Header -->

            <!-- Title -->
            <div>
                <div class="text-4xl font-bold tracking-tight leading-none">Creación de Solicitud</div>
                <div class="flex items-center mt-0.5 font-medium text-secondary">
                    
                    <!-- Breadcrumbs -->
                  
                </div>
            </div>
            <!-- Actions -->
            <div class="mt-4 sm:mt-0">
                <span></span>
            </div>
        </div>

        <div >

        
        <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
            <div class="w-full max-w-screen-xl mx-auto">
                        
                 <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl  margin-center-card">
                    <form  [formGroup]="solFormulario" >  
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Seleccione el tipo de servicio</div>
                     <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                        <div  class="grid grid-cols-3 gap-4">
                            <mat-form-field>
                                <mat-label>Categoría</mat-label> 
                                                            
                                <mat-select class="inputMat"      formControlName="categoria"  #buySellSelect="matSelect" (ngModelChange)="buscarTipoServicio()">
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="categoriaFiltrosCtrl"   [placeholderLabel]="'Buscar...'"
                                        [noEntriesFoundLabel]="'No Encontrado'" >
                                        <mat-icon class="mr-1 icon-size-5"    ngxMatSelectSearchClear                                            
                                         [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                        </ngx-mat-select-search>
                                      </mat-option> 
                                    <mat-option  *ngFor="let categoria of filtrocategoria | async" [value]="categoria">
                                        {{categoria.name}}
                                      </mat-option>
                                
                                </mat-select>
                                <mat-error *ngIf="solFormulario.get('categoria')?.hasError">
                                    Campo <strong>Obligatorio</strong>
                                  </mat-error>
                            </mat-form-field>
                                    
                                    
                             <mat-form-field>
                                 <mat-label>Tipo Servicio</mat-label>                                
                                 <mat-select    class="inputMat"     formControlName="tiposerv"     #buySellSelect="matSelect"  (ngModelChange)="buscarServicio()">
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="tipoServicioFiltrosCtrl"   [placeholderLabel]="'Buscar...'"
                                        [noEntriesFoundLabel]="'No Encontrado'" > <mat-icon class="mr-1 icon-size-5"    ngxMatSelectSearchClear                                            
                                        [svgIcon]="'heroicons_solid:x'"></mat-icon></ngx-mat-select-search>
                                      </mat-option> 
                                     <mat-option  *ngFor="let tiposervicio of filtrotipoServicio | async" [value]="tiposervicio">
                                        {{tiposervicio.name}}
                                      </mat-option>
                                 </mat-select>
                             </mat-form-field>
                               

                               
                           <mat-form-field>
                               <mat-label>Servicio</mat-label>                                
                               <mat-select class="inputMat"     formControlName="servi"     #buySellSelect="matSelect"  (ngModelChange)="mostrarVista()" >
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="servicioFiltrosCtrl"   [placeholderLabel]="'Buscar...'"
                                    [noEntriesFoundLabel]="'No Encontrado'" > <mat-icon class="mr-1 icon-size-5"    ngxMatSelectSearchClear                                            
                                    [svgIcon]="'heroicons_solid:x'"></mat-icon></ngx-mat-select-search>
                                  </mat-option>
                                <mat-option  *ngFor="let servicio of filtroservicio | async" [value]="servicio">
                                    {{servicio.name}}
                                  </mat-option>
                               </mat-select>
                           </mat-form-field>
                                
                           
                        </div>
                     </div>
                    </form>
                     <ng-container   >
                       <app-requerimiento-equipo-asignacion *ngIf="isShownAsignacion"></app-requerimiento-equipo-asignacion>
                    </ng-container >
                    <ng-container   >
                    <app-requerimiento-equipo-reposicion *ngIf="isShownReposicion"></app-requerimiento-equipo-reposicion>  
                    </ng-container >
                    <ng-container  >
                      <app-proveduria-solictud-afc *ngIf="isShownSolicitudART"></app-proveduria-solictud-afc>  
                    </ng-container>
                     <ng-container  >
                         <app-proveduria-solictud-afc *ngIf="isShownSolicitudARTC"></app-proveduria-solictud-afc>  
                    </ng-container>

                    <ng-container  >
                        <app-infraestructura-servicio-g *ngIf="isShownSolicitudSG"></app-infraestructura-servicio-g>  
                   </ng-container>

                 </div>
               
            </div>

            
        </div>

    </div>
        
    

    </div>

</div>
