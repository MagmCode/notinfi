<mat-sidenav-container>
    <router-outlet *ngIf="true"></router-outlet>
    <mat-sidenav-content>
        <!-- Contenido -->
        <div class="consultabcv-container-mesaCambio">
            <div class="consultabcv-mesaCambio-header-content">
                <span>Consulta BCV</span>
                <mat-icon class="icon-size-10 icon-bdv-icon-bs-l head-icon-mesa"></mat-icon>
            </div>
            <mat-card class="card-container-consultabcv-mesaCambio">
                <div class="title-consultabcv-mesaCambio">
                    <span>Seleccione Criterios de Búsqueda</span>
                </div>
                <!-- Carga Form -->
                <form class="card-form-consultabcv-mesaCambio" #operacionesForm="ngForm" [formGroup]="consultaBcvMesaCambioForm">

                    <div class="field-container">
                        <!-- file  -->
                        <div class=" campos-consultabcv-mesaCambio">


                       <div class="cedula">
                    <mat-form-field appearance="outline" class="field-oper tipo">
                        <mat-label>Tipo</mat-label>
                        <mat-select class="agua">
                            <mat-option value="V">V</mat-option>
                            <mat-option value="E">E</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="flex-grow-1 input-cedula">
                        <mat-label>Cédula o RIF</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <mat-form-field class="w-full field-oper" appearance="outline">
                    <mat-label>Jornada</mat-label>
                    <mat-select class="agua">
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

                    </div>
                </form>

                <div class="buttons-oper">
                    <div class="button-container2-oper">
                        <button class="mat-raised-button" type="submit" form="cargaForm">Procesar</button>
                        <button class="mat-raised-button" type="submit" form="cargaForm">Salir</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
