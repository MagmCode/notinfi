
<!-- Loading Bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- <main-layouts></main-layouts> -->
<mat-sidenav-container>
    <router-outlet *ngIf="true"></router-outlet>
    <mat-sidenav-content>
        <!-- Contenido -->
        <div class="carga-container">
            <div class="header-content">
                <span>Carga</span>
                <mat-icon class="icon-size-10 icon-bdv-icon-bs-l head-icon"></mat-icon>
            </div>
            <mat-card class="card-container">
                <div class="title">
                    <span>Seleccione Criterios</span>
                </div>
                <!-- Carga Form -->
                <form class="card-form" #cargaaForm="ngForm" [formGroup]="cargaForm">  

                    <!-- file  -->
                    <mat-form-field 
                        class="w-full file"
                        appearance="outline"
                         [ngClass]="{'mat-form-field-valid': cargaForm.controls['file'].valid && cargaForm.controls['file'].value}">
                        <mat-label>Archivo</mat-label>
                        <input
                        id="file"
                        matInput
                        [formControlName]="'file'"  
                        [value]="fileName"
                        readonly>
                        <mat-hint>Suba un archivo Excel</mat-hint>
                        <mat-error *ngIf="cargaForm.get('file').hasError('required') && cargaForm.get('file').touched">
                            Debe seleccionar un archivo
                          </mat-error>
                          <mat-error *ngIf="cargaForm.get('file').hasError('invalidFile')">
                            Por favor, sube un archivo Excel v√°lido
                          </mat-error>
                        <mat-icon (click)="fileInput.click()" class="icon-bdv-icon-file2-m file-icon"></mat-icon>
                        <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
                      </mat-form-field>
                    
                    
                </form>
                
                <div class="buttons">
                <div class="button-container">
                    <button class="mat-raised-button" type="submit" form="cargaForm">Descargar plantilla MS BDV</button>
                </div>

                <div class="button-container2">
                    <button class="mat-raised-button" type="submit" form="cargaForm">Procesar</button>
                    <button class="mat-raised-button" (click)="menuPrincipal()">Salir</button>
                </div>

                </div>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
