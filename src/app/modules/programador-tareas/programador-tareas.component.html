<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="main-container bg-white flex flex-col w-full h-full md:w-screen items-center px-2 md:px-0">
      <!-- Cabecera del módulo -->
      <div class="header-container flex justify-between my-10 text-7xl">
        <span>Programador de Tareas</span>
        <div class="icon-container flex flex-col items-center mr-10">
          <mat-icon class="head-icon icon-size-6 icon-bdv-icon-config-l opacity-40 pt-5"></mat-icon>
          <span class="text-head mt-8">Utilitarios</span>
        </div>
      </div>
      <!-- Tarjeta principal -->
      <div class="flex flex-col p-6 bg-card shadow rounded-2xl mb-30">
        <div class="flex flex-col flex-auto p-6 pt-2 bg-card shadow rounded-2xl">
          <!-- Tabla horizontal (sistemas a la izquierda) -->
          <div class="table-responsive">
            <table class="vertical-table w-full">
              <tr>
                <th class="header-cell">Tareas</th>
                <th class="header-cell">Día</th>
                <th class="header-cell">Hora</th>
                <th class="header-cell">Minuto</th>
                <th class="header-cell">Hora desde</th>
                <th class="header-cell">Hora hasta</th>
                <th class="header-cell">Cada (min)</th>
                <th class="header-cell">Activo</th>
              </tr>
              <tr *ngFor="let sistema of sistemasPaginados">
                <td class="header-cell">{{ sistema.nombre }}</td>
                <td>
                  <mat-form-field appearance="fill" class="w-32 select">
                    <mat-select [(ngModel)]="sistema.dia">
                      <mat-option *ngFor="let d of diasSemana" [value]="d">{{ d }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="w-24 select">
                    <mat-select [(ngModel)]="sistema.hora">
                      <mat-option *ngFor="let h of horas" [value]="h">{{ h }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="w-24 select">
                    <mat-select [(ngModel)]="sistema.minuto">
                      <mat-option *ngFor="let m of minutos" [value]="m">{{ m }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="w-24 select">
                    <mat-select [(ngModel)]="sistema.horaDesde">
                      <mat-option *ngFor="let h of horas" [value]="h">{{ h }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="w-24 select">
                    <mat-select [(ngModel)]="sistema.horaHasta">
                      <mat-option *ngFor="let h of horas" [value]="h">{{ h }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="w-24 select">
                    <mat-select [(ngModel)]="sistema.cadaMin">
                      <mat-option *ngFor="let c of cadaMin" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="w-24 select">
                    <mat-select [(ngModel)]="sistema.activo">
                      <mat-option [value]="true">Sí</mat-option>
                      <mat-option [value]="false">No</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </tr>
            </table>
            <div class="paginator-actions-row flex items-center justify-between">
            <mat-paginator [length]="sistemas.length"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="[5, 10, 20, 100]"
                           (page)="onPageChange($event)">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
