<!-- 
    Componente de menú principal.
    Muestra barra de carga, contenedor principal, y tarjeta con tasas de cambio BCV.
    Estructura pensada para facilitar la navegación y visualización de información relevante.
-->

<!-- Barra de carga superior, visible mientras isLoading es true -->
<fuse-loading-bar *ngIf="isLoading"></fuse-loading-bar>

<!-- 
    Contenedor principal con navegación lateral.
    Incluye router-outlet para cargar rutas hijas y el contenido principal.
-->
<mat-sidenav-container>
    <!-- Punto de inserción para rutas hijas (si aplica) -->
    <router-outlet *ngIf="true"></router-outlet>
    <mat-sidenav-content>
        <!-- Contenido principal centrado y con fondo personalizado -->
        <div class="content-container h-screen w-screen">

            <!-- 
                Tarjeta de tasas de cambio BCV.
                Solo se muestra si la variable 'tasas' está definida.
                Incluye encabezado con icono y lista de tasas para diferentes monedas.
            -->
            <mat-card class="custom-card tasas" *ngIf="tasas">
                <!-- Encabezado de la tarjeta con icono y título -->
                <div class="card-header">
                    <div class="icon-circle circle-5">
                        <mat-icon class="icon-size-10 icon-bdv-icon-infographic-l card-icon"></mat-icon>
                    </div>
                    <span class="font-bold">Tipo de cambio BCV</span>
                </div>
                <!-- Lista de tasas de cambio para cada moneda -->
                <ul class="exchange-rate-list">
                    <!-- USD -->
                    <li class="exchange-item">
                        <span class="item-left">
                            <mat-icon class="currency-icon">$</mat-icon>
                            <span class="currency">USD</span>
                        </span>
                        <span class="value">{{tasas.compraUsd}}</span>
                    </li>
                    <!-- EUR -->
                    <li class="exchange-item">
                        <span class="item-left">
                            <mat-icon class="currency-icon">€</mat-icon>
                            <span class="currency">EUR</span>
                        </span>
                        <span class="value">{{tasas.compraEur}}</span>
                    </li>
                    <!-- PTR -->
                    <li class="exchange-item">
                        <span class="item-left">
                            <mat-icon class="currency-icon">₽</mat-icon>
                            <span class="currency">PTR</span>
                        </span>
                        <span class="value">{{tasas.compraPTR}}</span>
                    </li>
                    <!-- CNY -->
                    <li class="exchange-item">
                        <span class="item-left">
                            <mat-icon class="currency-icon">¥</mat-icon>
                            <span class="currency">CNY</span>
                        </span>
                        <span class="value">{{tasas.compraCNY}}</span>
                    </li>
                    <!-- TRY -->
                    <li class="exchange-item">
                        <span class="item-left">
                            <mat-icon class="currency-icon">₺</mat-icon>
                            <span class="currency">TRY</span>
                        </span>
                        <span class="value">{{tasas.compraTRY}}</span>
                    </li>
                    <!-- RUB -->
                    <li class="exchange-item">
                        <span class="item-left">
                            <mat-icon class="currency-icon">₽</mat-icon>
                            <span class="currency">RUB</span>
                        </span>
                        <span class="value">{{tasas.compraRUB}}</span>
                    </li>
                    <!-- Fecha Valor -->
                    <li class="fechaValor">
                        <span class="item-left">
                            <span class="fechaText">Fecha Valor: </span>
                        </span>
                        <span class="value">{{tasas.fechaValor}}</span>
                    </li>
                </ul>
            </mat-card>
        </div>

        <!-- Pie de página opcional -->
        <!-- <app-footer></app-footer> -->
    </mat-sidenav-content>
</mat-sidenav-container>
